<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="left-Panel">
        <img class="logo" src="./images/instagram-logo.png" width="150px" />
        <div>
          <img
            class="profilePicture"
            src="./images/emma.png"
            width="100px"
            height="100px"
          />
        </div>
        <h5>Emma Watson</h5>
        <p>New York, NY</p>

        <div class="profileStatusText">
          <div>
            <p>Post</p>
            <p>70</p>
          </div>
          <div>
            <p>Followers</p>
            <p>48m</p>
          </div>
          <div>
            <p>Following</p>
            <p>48m</p>
          </div>
        </div>
        <div class="menuBar">
          <ul class="list">
            <li>
              <img
                class="./images/menuIcons"
                src="./images/feed.png"
                width="24"
                height="24"
              />
              <p>Feed</p>
            </li>
            <li>
              <img
                class="./images/menuIcons"
                src="./images/explore.png"
                width="24"
                height="24"
              />
              <p>Explore</p>
            </li>
            <li>
              <img
                class="./images/menuIcons"
                src="./images/trendingtags.png"
                width="24"
                height="24"
              />
              <p>Trending Tags</p>
            </li>
            <li>
              <img
                class="./images/menuIcons"
                src="./images/toppost.png"
                width="24"
                height="24"
              />
              <p>Top Post</p>
            </li>
            <li>
              <img
                class="./images/menuIcons"
                src="./images/people.png"
                width="24"
                height="24"
              />
              <p>People</p>
            </li>
            <li>
              <img
                class="./images/menuIcons"
                src="./images/notification.png"
                width="24"
                height="24"
              />
              <p>Notification</p>
            </li>
            <li>
              <img
                class="./images/menuIcons"
                src="./images/direct.png"
                width="24"
                height="24"
              />
              <p>Direct</p>
            </li>
            <li>
              <img
                class="./images/menuIcons"
                src="./images/stats.png"
                width="24"
                height="24"
              />
              <p>Stats</p>
            </li>
            <li>
              <img
                class="./images/menuIcons"
                src="./images/settings.png"
                width="24"
                height="24"
              />
              <p>Settings</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="main-Page">
        <div class="header">
          <div class="search">
            <img id="search" src="./images/search.png" width="15px" /> Search
            <img id="mic" src="./images/mic.png" />
          </div>
          <div class="rightPanel">
            <ul>
              <li class="createNewPost">+ Create New Post</li>
              <li class="email"><img src="./images/email.png" /></li>
              <li class="like"><img src="./images/heart.png" /></li>
            </ul>
          </div>
        </div>
        <div class="content">
          <div class="heading-1">
            <div class="featuredStories">Featured Stories</div>
            <div class="popularStories">Popular Stories</div>
          </div>
          <div class="images-1">
            <ul>
              <li>
                <img src="https://source.unsplash.com/random" />
              </li>
              <li>
                <img src="https://source.unsplash.com/random" />
              </li>
              <li>
                <img src="https://source.unsplash.com/random" />
              </li>
              <li>
                <img src="https://source.unsplash.com/random" />
              </li>
            </ul>
          </div>

          <div class="heading-2">
            <div class="featuredStories">Latest Feed</div>
            <div class="icons">
              <img class="menu" src="./images/menu.png" /><img
                src="./images/grid.png"
              />
            </div>
          </div>
          <div class="images-2">
            <ul>
              <li>
                <img src="https://picsum.photos/200/300/?random" />
              </li>
              <li>
                <img src="https://picsum.photos/200/300/?random" />
              </li>
              <li>
                <img src="https://picsum.photos/200/300/?random" />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
