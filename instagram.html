<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="left-Panel">Instagram</div>
      <div class="main-Page">
        <div class="header">
          <div class="search">
            <img id="search" src="search.png" width="15px" /> Search
            <img id="mic" src="mic.png" />
          </div>
          <div class="rightPanel">
            <ul>
              <li class="createNewPost">+ Create New Post</li>
              <li class="email"><img src="email.png" /></li>
              <li class="like"><img src="heart.png" /></li>
            </ul>
          </div>
        </div>
        <div class="content">
          <div class="featuredTab">
            <div class="text"> Featured Images </div>
            <div class="imagesFeatured"> 
             <img src="https://picsum.photos/200/300/?random" />
             <img src="https://picsum.photos/200/300/?random" />
             <img src="https://picsum.photos/200/300/?random" />
             <img src="https://picsum.photos/200/300/?random" />
          </div>
        </div>
          <div class="feedTab">
            <div class= 'text'> feed </div>
            <div class="imagesFeed"> 
             <img src="https://picsum.photos/200/300/?random" />
             <img src="https://picsum.photos/200/300/?random" />
             <img src="https://picsum.photos/200/300/?random" />
          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
