<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="left-Panel">Instagram</div>
      <div class="main-Page">
        <div class="header">
          <div class="search">
            <img id="search" src="search.png" width="15px" /> Search
            <img id="mic" src="mic.png" />
          </div>
          <div class="rightPanel">
            <ul>
              <li class="createNewPost">+ Create New Post</li>
              <li class="email"><img src="email.png" /></li>
              <li class="like"><img src="heart.png" /></li>
            </ul>
          </div>
        </div>
        <div class="content">
          <div class="heading-1">
            <div class="featuredStories">Featured Stories</div>
            <div class="popularStories">Popular Stories</div>
          </div>
          <div class="images-1">
            <ul>
              <li>
                <img
                  src="https://source.unsplash.com/random"
                  width="240px"
                  height="300px"
                />
              </li>
              <li>
                <img
                  src="https://source.unsplash.com/random"
                  width="240px"
                  height="300px"
                />
              </li>
              <li>
                <img
                  src="https://source.unsplash.com/random"
                  width="240px"
                  height="300px"
                />
              </li>
              <li>
                <img
                  src="https://source.unsplash.com/random"
                  width="240px"
                  height="300px"
                />
              </li>
            </ul>
          </div>
          
            <div class="heading-2">
              <div class="featuredStories">Latest Feed</div>
              <div class="icons">
                <img class="menu" src="menu.png" /><img src="grid.png"/>
              </div>
            </div>
            <div class="images-2">
              <ul>
                <li><img src="https://picsum.photos/200/300/?random" width="300px" height="340px"/></li>
                <li><img src="https://picsum.photos/200/300/?random"width="300px" height="340px"/></li>
                <li><img src="https://picsum.photos/200/300/?random"width="300px" height="340px"/></li>
              </ul>
            </div>
        </div>
      </div>
  </body>
</html>
